<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Evidence Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }

        .landing-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .landing-badge {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
        }

        .landing-badge-icon {
            font-size: 60px;
            color: #1a1a2e;
        }

        .landing-header h1 {
            font-size: 48px;
            color: #fff;
            margin: 0 0 10px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .landing-subtitle {
            font-size: 24px;
            color: #a8b2d1;
            margin: 0;
        }

        .landing-buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .landing-btn {
            padding: 25px 50px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 280px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-evidence {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-evidence:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-analysis {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .btn-analysis:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .landing-btn span {
            margin-right: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="landing-header">
            <div class="landing-badge">
                <div class="landing-badge-icon">‚òÖ</div>
            </div>
            <h1>POLICE DEPARTMENT</h1>
            <p class="landing-subtitle">Evidence Management System</p>
        </div>

        <div class="landing-buttons">
            <a href="evidence-upload.html" class="landing-btn btn-evidence">
                <span>üìÅ</span>
                Evidence Upload
            </a>
            <a href="case-analysis.html" class="landing-btn btn-analysis">
                <span>ü§ñ</span>
                AI Case Analysis
            </a>
        </div>
    </div>
</body>
</html>

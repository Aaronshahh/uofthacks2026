<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Evidence Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="badge">
            <div class="badge-icon">‚òÖ</div>
        </div>
        <div class="header-content">
            <h1>POLICE DEPARTMENT</h1>
            <p class="subtitle">Evidence Management System</p>
        </div>
        <div class="case-number">
            <label>Case #:</label>
            <input type="text" id="caseNumber" placeholder="Enter case number">
        </div>
        <button class="btn-analyze" onclick="window.location.href='case-analysis.html'">
            ü§ñ AI Case Analysis
        </button>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Evidence Categories</h2>
            <div class="category-list">
                <button class="category-btn active" data-category="forensic">
                    <span class="icon">üî¨</span>
                    Forensic Data
                </button>
                <button class="category-btn" data-category="witness">
                    <span class="icon">üë§</span>
                    Witness Testimony
                </button>
                <button class="category-btn" data-category="images">
                    <span class="icon">üì∑</span>
                    Images/Photos
                </button>
                <button class="category-btn" data-category="documents">
                    <span class="icon">üìÑ</span>
                    Documents
                </button>
                <button class="category-btn" data-category="physical">
                    <span class="icon">üì¶</span>
                    Physical Evidence
                </button>
                <button class="category-btn" data-category="digital">
                    <span class="icon">üíæ</span>
                    Digital Evidence
                </button>
                <button class="category-btn" data-category="audio">
                    <span class="icon">üéµ</span>
                    Audio/Video
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2>Upload Evidence</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag and drop files here or click to browse</p>
                    <p class="upload-hint">Supported formats: All file types</p>
                    <input type="file" id="fileInput" multiple hidden>
                    <button class="btn-primary" id="browseBtn">Browse Files</button>
                </div>

                <div class="evidence-form">
                    <div class="form-group">
                        <label>Evidence Description</label>
                        <textarea id="evidenceDescription" placeholder="Provide detailed description of the evidence..." rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Collected By</label>
                            <input type="text" id="collectedBy" placeholder="Officer name">
                        </div>
                        <div class="form-group">
                            <label>Date Collected</label>
                            <input type="date" id="dateCollected">
                        </div>
                        <div class="form-group">
                            <label>Time Collected</label>
                            <input type="time" id="timeCollected">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="Where was the evidence found?">
                    </div>

                    <button class="btn-submit" id="submitBtn">Submit Evidence</button>
                </div>
            </div>

            <div class="evidence-list">
                <div class="section-header">
                    <h2>Evidence Log</h2>
                    <button class="btn-export" id="exportBtn">Export Report</button>
                </div>
                <div class="filter-bar">
                    <input type="text" id="searchInput" placeholder="Search evidence...">
                    <select id="sortSelect">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="name">By Name</option>
                    </select>
                </div>
                <div id="evidenceItems" class="evidence-items">
                    <!-- Evidence items will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Evidence Details</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
